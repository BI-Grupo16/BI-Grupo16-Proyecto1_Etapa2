<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="assets/style.css" rel="stylesheet">
    <title>Clasificador de reseñas</title>
</head>

<body>
    <nav class="navbar bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets\hotel-svgrepo-com.svg" alt="Logo" width="30" height="24"
                    class="d-inline-block align-text-top">
                Clasificador de reseñas
            </a>
        </div>
    </nav>

    <div id="bodyExpect">
        <div class="container-fluid">
            <form id="reviewForm">
                <div class="mb-3">
                    <label for="reviewText" class="form-label font-weight-bold">Escribe tu reseña:</label>
                    <textarea class="form-control" id="reviewText" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" id="submitButton">Predecir</button>
            </form>
            <div id="result"></div>
            <div id="probabilities"></div>
        </div>

        <div class="container-fluid" id = "reviewDiv">

        </div>

        <div class="container text-center">
          <div class="row align-items-center">
            <div class="col d-flex align-items-center justify-content-center" id="primeraColumna">
            </div>
            <div class="col d-flex align-items-center justify-content-center" id="segundaColumna" >
            </div>
            <div class="col d-flex align-items-center justify-content-center" id="terceraColumna">
            </div>
          </div>
        </div>

        
    </div>
    <script src="main.js" type="module"> </script>
</body>

</html>
