<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="assets/style.css" rel="stylesheet">
    <title>Clasificador de reseñas</title>
</head>
<body>
    <nav class="navbar bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/hotel-svgrepo-com.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Clasificador de reseñas
            </a>
        </div>
    </nav>

    <div class="container-fluid" id="bodyExpect">
        <!-- Review Text Form -->
        <div class="form-container" id="reviewTextFormContainer">
            <form id="reviewForm">
                <div class="mb-3">
                    <label for="reviewText" class="form-label font-weight-bold">Escribe tu reseña:</label>
                    <textarea class="form-control" id="reviewText" rows="3"></textarea>
                </div>
                <button type="button" class="btn btn-primary" id="predictTextButton">Predecir Texto</button>
            </form>
        </div>
        <div class="form-container" id="emptyContainer">
        </div>
        <!-- File Upload Form -->
        <div class="form-container" id="fileUploadFormContainer">
            <form id="fileForm">
                <div class="mb-3">
                    <label for="fileUpload" class="form-label font-weight-bold">Subir un archivo CSV con múltiples reseñas:</label>
                    <input type="file" class="form-control" id="fileUpload" accept=".csv">
                </div>
                <button type="button" class="btn btn-primary" id="predictFileButton">Predecir Archivo</button>
            </form>
        </div>

        <!-- Placeholder for Result and Probabilities -->
        <div id="result"></div>
        <div id="probabilities"></div>

        <!-- Review Display Area -->
        <div id="reviewDiv"></div>

        <!-- Result Columns for Predictions and Recommendations -->
        <div class="row">
            <div class="col d-flex align-items-center justify-content-center" id="primeraColumna">
                <!-- Predicted Rating Display -->
            </div>
            <div class="col d-flex align-items-center justify-content-center" id="segundaColumna">
                <!-- Pie Chart Display -->
            </div>
            <div class="col d-flex align-items-center justify-content-center" id="terceraColumna">
                <!-- Recommendations Display -->
            </div>
        </div>
    </div>

    <script src="main.js" type="module"></script>
</body>
</html>
